version: '3.8'

services:
  # Backend API with hot reload (using existing AWS RDS database)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: marketplace-backend-dev
    restart: unless-stopped
    env_file:
      - api/.env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend with development server
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend.dev
    container_name: marketplace-frontend-dev
    restart: unless-stopped
    env_file:
      - frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend